<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textcat</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div id="logingui">
    <h1>Login</h1>
    <div>

        Server Address: <input type="text" id="server" placeholder="Enter server address"><br>
        Username: <input type="text" id="username" placeholder="Enter username"><br>
        Session Token: <input type="text" id="sessiontoken" value="889b1mmds"><br>
        <button onclick="preConnect()" type="submit">Login</button>
        <button onclick="preConnectRegister()" type="submit">Register</button><br>

    </div>

    <!-- TODO: this is supposed to be the connection status -->
    <p id="Premsg"></p><br>


</div>

<!-- The Modal -->
<div id="settingsPage" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Settings</h3>
  </div>

</div>

<div id="sidebar">
    <h2>Channels</h2>
    <div id="channelsList">
        <ul id="channelList">
            <li>Channel123</li>
        </ul>
    </div>
</div>

<div id="userBox">
    <p id="usernamebox">Username</p>
    <div>
        <button onclick="logout()" id="logoutbtn">Logout</button>
        <button onclick="openSettings()" id="modalBTN">Settings</button>
    </div>
</div>

<div id="maingui">
    <div id="messages"></div>
</div>

<div id="chatInputBar">
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button id="sendButton" onclick="sendMessage()">Send</button>
</div>



</div>

<script src="client-v2.js"></script>
<script>
// Get the modal
var modal = document.getElementById("settingsPage");

// Get the button that opens the modal
var btn = document.getElementById("modalBTN");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
